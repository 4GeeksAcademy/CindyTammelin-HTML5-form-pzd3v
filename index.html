<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-form">
        <div class="form-header">
            <h1 class="h3 mb-1">Payment form example</h1>
            <div class="alert alert-danger mb-0 fw-bold" style="font-size: 0.9rem;">
                Some fields are missing
            </div>
        </div>

        <div class="form-section">
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">CVC #</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">State</label>
                        <select class="form-select">
                            <option>Pick a state</option>
                            <option value="NY" >New York</option>
                            <option value="Qns">Queens</option>
                            <option value="WDC">Washington DC</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">We accept:</label>
                        <div class="payment-section">
                            <div class="payment-method">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                                    <label class="form-check-label" for="visa">
                                        <i class="payment-icon visa-icon fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="mc">
                                    <label class="form-check-label" for="mc">
                                        <i class="payment-icon mastercard-icon fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="amex">
                                    <label class="form-check-label" for="amex">
                                        <i class="payment-icon amex-icon fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="disc">
                                    <label class="form-check-label" for="disc">
                                        <i class="payment-icon discover-icon fa-brands fa-cc-discover"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="3" placeholder="Add any notes here."></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
